{% extends "app/layout.html" %}
{% block content %}
<div class="jumbotron">
    <h1>画像加工～巨匠～</h1>
    <p>豊富なフィルターであなたの写真を加工します。</p>
    <!--<p><a href="https://www.djangoproject.com/" class="btn btn-primary btn-large">写真を選ぶ&raquo;</a></p>-->   

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"  name = "gray" id = "btn_gray">グレー変換</button>
        <button type="submit" id = "btn_threshold">二値化(ダミー)</button>
        <button type="submit" id = "btn_mosaic">モザイク(ダミー)</button>
        <button type="submit" id = "btn_subColor">減色(ダミー)</button>
        <button type="submit" id = "btn_dotArt">ドット絵風(ダミー)</button>
    </form>
    <tr>
        <td>{{ obj.description }}</td>
        <td><img src="{{ obj.photo.url }}" width="300" height="300"/></td>
        <td><img src="{{ obj.gray.url }}" width="300" height="300"/></td>
    <tr>

    <!--
    <input type="file" value="写真を選択してください" onchange="OnFileSelect( this );" multiple />
    <ul id="ID001" ></ul>
    -->
</div>
{% endblock %}
{% block scripts %}
{% load static %}
<script src="{% static 'app/scripts/buttonClickEvent.js' %}"></script>
{% endblock %}
